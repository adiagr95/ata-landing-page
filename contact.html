<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ATA Infotech</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">


  </head>
  <body>
  
    <div class="site-wrap">

      <div include-html="header.html"></div>

      <div class="site-blocks-cover inner-page-cover overlay" style="background-image: url(images/hero_1.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center text-center">

            <div class="col-md-12" data-aos="fade-up" data-aos-delay="400">

              <div class="row justify-content-center mb-4">
                <div class="col-md-8 text-center">
                  <h1>Contact Us</h1>
                  <p class="lead mb-5">We Make Beautiful Things</p>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>



      <div class="site-section bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-7 mb-5">

              <form id="contact_form" method="post" class="p-5 bg-white">

                <h2 class="h4 text-black mb-5">Contact Form</h2>

                <div class="row form-group">
                  <div class="col-md-6 mb-3 mb-md-0">
                    <label class="text-black" for="fname">First Name</label>
                    <input type="text" id="fname" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label class="text-black" for="lname">Last Name</label>
                    <input type="text" id="lname" class="form-control">
                  </div>
                </div>

                <div class="row form-group">

                  <div class="col-md-12">
                    <label class="text-black" for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                  </div>
                </div>

                <div class="row form-group">

                  <div class="col-md-12">
                    <label class="text-black" for="mobile">Mobile</label>
                    <input type="tel" id="mobile" class="form-control" required>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <label class="text-black" for="message">Message</label>
                    <textarea required name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Write your notes or questions here..."></textarea>
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <input type="submit" value="Send Message" class="btn btn-primary btn-md text-white">
                  </div>
                </div>


              </form>
            </div>
            <div class="col-md-5">

              <div class="p-4 mb-3 bg-white">
                <p class="mb-0 font-weight-bold">Address</p>
                <p class="mb-4">3rd Floor, Number, 17th Main Rd, 7th Sector, HSR Layout, Bengaluru, Karnataka 560102</p>

                <p class="mb-0 font-weight-bold">Phone</p>
                <p class="mb-4"><a href="tel:+91-9560267393">+91-9560267393</a></p>

                <p class="mb-0 font-weight-bold">Email Address</p>
                <p class="mb-0"><a href="mailto:contact@atainfotech.in">contact@atainfotech.in</a></p>

              </div>


            </div>
          </div>
        </div>
      </div>

      <div include-html="footer.html"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-firestore.js"></script>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/w3data.js"></script>
    <script>
      includeHTML();
    </script>

    <script>
      $("#contact_form").submit(function(e) {
        e.preventDefault();
        const data = {
          first_name: $('#fname').val(),
          last_name: $('#lname').val(),
          email: $('#email').val(),
          mobile: $('#mobile').val(),
          message: $('#message').val(),
        };

        firebase.initializeApp({
          apiKey: 'AIzaSyBhSM_uktY2ZJqioH0RS_Yf8BhLCkvjvA0\n',
          projectId: 'ata-infotech'
        });


        firebase.firestore().collection("contacts").add(data)
          .then(function(_) {
            alert("Your request has been submitted. We will get back to you shortly");
            $('#contact_form')[0].reset();
          })
          .catch(function(error) {
            console.log(error);
            alert("Some error occurred");
          });
      });

    </script>

    <script src="js/main.js"></script>

  </body>
</html>
